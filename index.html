<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shapes game</title>
</head>

<body>
    <main class="main">
        <h1>Shapes game!</h1>
        <p>Practice your shape drawing skills. Select a shape to begin!</p>
        <div class="btn-box">
            <button class="shape" id="triangle">Triangle</button>
            <!-- <button class="shape">Square</button> -->
            <!-- <button class="shape" id="rectangle">Rectangle</button> -->
        </div>
        <div class="draw-box" id="draw-box">
            <p class="instruction" id="instruction"></p>
            <div class="line-box">
                <span class="line-box-1 line-span" id="line-box-1">
                    <span class="line-1 line" id="line-1">
                    </span>
                </span>
                <span class="line-box-2 line-span" id="line-box-2">
                    <span class="line-2 line" id="line-2">
                    </span>
                </span>
                <span class="line-box-3 line-span" id="line-box-3">
                    <span class="line-3 line" id="line-3">
                    </span>
                </span>
                <span class="line-box-4 line-span" id="line-box-4">
                    <span class="line-4 line" id="line-4">
                    </span>
                </span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
